{% extends "layout.html" %}

{% block main %}
    <img style="padding: 30px;" src="../static/icon.jpeg" alt="Blood Donor Logo" width="250" height="250">
    <h3 style="padding: 30px;">Register</h3>
    <form action="/register" method="post" id="register_form">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirmation" type="password">
        </div>
        <div class="mb-3">
            <select class="form-select form-control mx-auto w-auto" name="blood_type">
                <option  disabled selected>Blood Type</option>
                {% for option in options %}
                    <option value="{{ option }}"> {{ option }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <p>By clicking on register, I agree to follow <a href="https://www.who.int/campaigns/world-blood-donor-day/2018/who-can-give-blood#:~:text=You%20must%20be%20in%20good,the%20date%20of%20the%20procedure.">WHO's guidelines</a> on blood donation and I agree to the <a href="/terms">Terms and Conditions</a>.</p>
        </div>
        <button class="btn btn-primary" type=submit id="submit">Register</button>
    </form>
{% endblock %}
{% block script %}{% endblock %}
