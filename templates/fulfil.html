{% extends "layout.html" %}
{% block main %}
    <h3 style="padding: 30px;">Fulfil a request</h3>
    <form action="/fulfil" method="post" id="match_form">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="fulfil" name="fulfil" placeholder="Request ID" type="number">
        </div>
        <p>This is action is irreversible and your request will be deleted.</p>
        <button class="btn btn-primary" type="submit" id="submit">Submit</button>
    </form>
{% endblock %}
{% block script %}{% endblock %}
